<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em html, podemos inserir os elementos da lista a seguir. Passa o mouse sobre cada termo pra saber qual usar em cada caso</p>
    <ul type="circle">
        <li><abbr title="Usamos a tag p">Paragrafo</abbr> </li>
        <li><abbr title="Usamos a tag img">Imagem</abbr> </li>
        <li><abbr title="Usamos a tag abbr">abreviações</abbr> </li>
        <li><abbr title="Usamos a tag code">Código fonte</abbr> </li>
        <li><abbr title="Usamos a tag strong">Strong</abbr> </li>
    </ul>
    
</body>
</html>
