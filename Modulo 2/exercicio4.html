<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: beige;
            background-color: brown;
            width: 150px;
        }
        .p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p class="p">Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
     </div>
    <p class="p">Fim do exemplo</p>
</body>
</html>
