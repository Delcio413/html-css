<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Site de Anime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ece6e6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f3333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            background-color: #444;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
        }

        .anime-card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Site de Anime</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Animes Populares</a>
        <a href="#">Novidades</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="anime-card">
            <h2>Naruto</h2>
            <p>Um jovem ninja que busca reconhecimento e sonha em se tornar o Hokage, o líder de sua vila.</p>
        </div>
        <div class="anime-card">
            <h2>One Piece</h2>
            <p>A história de Monkey D. Luffy, um jovem cujo corpo ganhou as propriedades de borracha após ingerir uma Fruta do Diabo.</p>
        </div>
        <!-- Adicione mais cartões de anime conforme necessário -->
    </div>
</body>

</html>
